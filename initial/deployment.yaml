apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.2"
          limits:
            memory: "1Gi"
            cpu: "0.2"
        ports:
        - containerPort: 80
status: {}