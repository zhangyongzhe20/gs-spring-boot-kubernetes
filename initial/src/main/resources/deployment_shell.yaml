apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  labels:
    app: ${APP_NAME}
spec:
#  replicas: 2
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      containers:
      - name: ${APP_NAME}
        image: harbor.shopeemobile.com/di-scheduler/scheduler-shell-k8s:latest
        resources:
          requests:
            memory: "2G"
            cpu: "1.0"
          limits:
            memory: "2G"
            cpu: "1.0"
        ports:
          - containerPort: 80
        env:
          - name: SOURCE_CODE_S3_PATH
            value: ${SOURCE_CODE_S3_PATH}
          - name: OUTPUT_S3_PATH
            value: ${OUTPUT_S3_PATH}
status: {}